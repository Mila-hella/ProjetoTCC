<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1804/PNG/512/iconfinder-481-university-bank-campus-court-4212926_114964.png" type="image/x-icon">
    {% block style %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

      main {
        margin: 5% 3% 2% 3%;
      }
    </style>
</head>

<body>
    <header>

        <nav  class="navHeader navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a style="color: black;" class="navbar-brand navA" href="{% url 'listAutor' %}">Autor </a>
            <a style="color: black;" class="navbar-brand" href="{% url 'listCurso' %}">Curso</a>
            <a style="color: black;" class="navbar-brand" href="{% url 'listOrientador' %}">Orientador</a>
            <a style="color: black;" class="navbar-brand" href="{% url 'listTCC'%}">TCC</a>
            
            <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
              {% if user.is_authenticated %}
                <a style="text-decoration: none;" href="{% url 'profile' pk=user.id %}">
                  <span style="color: black;" class="navbar-text">
                    {{ user.get_username }}
                  </span>
                </a>
              {% else %}
                <a class="accounts-button login" href="{% url 'login' %}">
                  <span style="color: black;" class="navbar-text">
                    Login
                  </span>
                </a>
    
                <a class="accounts-button register" href="{% url 'register' %}">
                  <span style="color: black; margin-left: 10px;" class="navbar-text">
                    Cadastro
                  </span>
                </a>
                  
              {% endif %}
            </div>
          </div>
    
        </header>

    <main>
      {% block content %}
      
      {% endblock %}
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
