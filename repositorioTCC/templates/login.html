{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button style="margin-top: 20px;" class="btn btn-success" type="submit">Login</button>
    </form>
{% endblock %}
